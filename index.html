<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API WEATHER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="current-info">

            <div class="place-container">
                <div class="country" id="country">Latvia</div>
                <div class="time-zone" id="time-zone">+2 GTM</div>
            </div>

            <div class="info-container">
                <div class="temperature">
                    15Â°C</div>
                <div class="date" id="date">
                    5th October</div>
                <div class="time" id="time">
                    12:30</div>
                
            </div> 

            <div class="weather-container" id="current-weather-items">
                <div class="weather-main weather-item">
                    Description
                </div>
                <div class="humidity weather-item">
                    Humidity
                </div>
                <div class="pressure weather-item">
                    Pressure
                </div>
                <div class="wind weather-item">
                    Wind
                </div>
                <div class="sunrise weather-item">
                    Sunrise
                </div>
                <div class="sunset weather-item">
                    Sunset
                </div>
            </div>
        </div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night 25.6&#176;C</div>
                <div class="temp">Day 35.6&#176;C</div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night 25.6&#176; C</div>
                <div class="temp">Day 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night 25.6&#176; C</div>
                <div class="temp">Day 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thur</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night 25.6&#176; C</div>
                <div class="temp">Day 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night 25.6&#176; C</div>
                <div class="temp">Day 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night 25.6&#176; C</div>
                <div class="temp">Day 35.6&#176; C</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
